    <main class="main">

        <form class="form" action="/form" method="post">

                <textarea id="comment-input" name="comment" rows="5" cols="33" placeholder="You are so great!" required></textarea>
            </div>
    
            <div class="privacy">
                <p>🙅‍♀️🙅Do not show my ... to the public</p>

                    <input type="checkbox" id="checkbox1" checked>
                    <label class="checkboxchoice" id="checkboxopt1" for="name-private">name</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox2">
                    <label class="checkboxchoice" id="checkboxopt1" for="comment-private">comment</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox3">
